<!DOCTYPE html>
<html>
<head>
	<title>Cubes Widget</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="src/css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		@media all and (max-width: 450px) {
			html {
				font-size: 13px;
			}
		}
		@media all and (max-width: 612px) {
			.container {
				margin: 0 auto;
				max-height: 100vh;
			}
			.block {
				max-width: 50%;
			}
		}
	</style>
</head>
<body>
	<div class="flex container">
		<div class="flex block first">
			<picture>
				<source class="svg" srcset="src/img/CRAlt.svg" type="image/svg+xml">
				<img class="svg" src="src/img/CRAlt.svg" alt="rainy weather">
			</picture>
			<p>Chicago / 23&#176;</p>
		</div>
		<div class="flex block second">
			<picture>
				<source srcset="src/img/Fog.svg" type="image/svg+xml">
				<img src="src/img/Fog.svg" alt="foggy weather">
			</picture>
			<p>Seatle / 34&#176;</p>
		</div>
		<div class="flex block third">
			<picture>
				<source srcset="src/img/CS.svg" type="image/svg+xml">
				<img src="src/img/CS.svg" alt="partly cloudy weather">
			</picture>
			<p>Brooklyn / 55&#176;</p>
		</div>			
		<div class="flex block fourth">
			<picture>
				<source srcset="src/img/CSS.svg" type="image/svg+xml">
				<img src="src/img/CSS.svg" alt="snowy weather">
			</picture>
			<p>Portland / 27&#176;</p>
		</div>
		<div class="flex block fifth">
			<picture id="fifth">
				<source srcset="src/img/CWM.svg" type="image/svg+xml">
				<img src="src/img/CWM.svg" alt="windy weather">
			</picture>
			<ul>
				<li>
					<span>mon</span>
					<picture>
						<source srcset="src/img/CRAlt_copy.svg" type="image/svg+xml">
						<img src="src/img/CRAlt_copy.svg" alt="rainy">
					</picture>
					<span>22&#176;</span>
				</li>
				<li>
					<span>tue</span>
					<picture>
						<source srcset="src/img/CRAlt_copy.svg" type="image/svg+xml">
						<img src="src/img/CRAlt_copy.svg" alt="rainy">
					</picture>
					<span>19&#176;</span>
				</li>
				<li>
					<span>wen</span>
					<picture>
						<source srcset="src/img/CS_copy.svg" type="image/svg+xml">
						<img src="src/img/CS_copy.svg" alt="partly cloudy">
					</picture>
					<span>18&#176;</span>
				</li>
				<li>
					<span>thu</span>
					<picture>
						<source srcset="src/img/Cloud_copy.svg" type="image/svg+xml">
						<img src="src/img/Cloud_copy.svg" alt="cloudy">
					</picture>
					<span>14&#176;</span>
				</li>
			</ul>
		</div>
		<div class="flex block sixth">
			<picture>
				<source srcset="src/img/Cloud.svg" type="image/svg+xml">
				<img src="src/img/Cloud.svg" alt="cloudy weather">
			</picture>
			<p>San Jose / 47&#176;</p>
		</div>
	</div>
</body>
</html>
